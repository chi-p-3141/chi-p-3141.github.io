<button id="zoomin">Zoom in</button><button id="zoomout">Zoom out</button><button id="zoomres">Reset</button>

<!-- After page loading scripts. Keep AFTER body! !-->

<!-- text change script-->
  <script>
  const textData = {
    "base": "a",
    "MIS": "b",
    "two_half_hier": "c"
  }     
  var changeText = function() {
      var key = this.getAttribute("text-id");
      document.getElementById("info").textContent = textData[key];
      return null
  };
  </script>
  
<!-- zoom script-->
<script>
var svg = document.getElementById('diagram');

function resize(scale) {
  let svgWidth = parseInt(svg.getAttribute('width'));
  svg.setAttribute('width', `${(svgWidth * scale)}%`);
  let svgHeight = parseInt(svg.getAttribute('height'));
  svg.setAttribute('height', `${(svgHeight * scale)}%`);
}
function zoomReset() {
  svg.setAttribute('width', `95%`);
  svg.setAttribute('height', `95%`);
}
</script>
  
<!-- clickable things script (PUT LAST!) -->
<script>
  var gaps = document.getElementsByClassName("gap");
  var probs = document.getElementsByClassName("prob");
  var zoomFactor = 6/5;
  
  for (var i = 0; i < probs.length; i++) {
    probs[i].addEventListener('click', changeText);
    }
  document.getElementById('zoomin').addEventListener('click', ()=>{resize(zoomFactor)});
  document.getElementById('zoomout').addEventListener('click', ()=>{resize(1/zoomFactor)});
  document.getElementById('zoomres').addEventListener('click', zoomReset);
</script>
